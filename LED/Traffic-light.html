<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Auto Switch Yellow & Red LED</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="https://webduino.io/components/webduino-js/dist/webduino-all.min.js"></script>
<script src="https://blockly.webduino.io/webduino-blockly.js"></script>
<script src="https://blockly.webduino.io/lib/runtime.min.js"></script>
<style>
#light img {height: 200px; display: none;}
#light.off #light_off, #light.on #light_on {display: inline-block;}
</style>
</head>

<body>
<div id="light" class="off">
    <img src="https://blockly.webduino.io/media/off.jpg" id="light_off">
    <img src="https://blockly.webduino.io/media/on.jpg" id="light_on">
</div>

<script>
(async function () {
    var led_red, led_yellow, led_green;
    var light = document.getElementById("light");

    boardReady({device: 'wa8w'}, async board => {
        board.systemReset();
        board.samplingInterval = 250;
        led_red = getLed(board, 10);
        led_yellow = getLed(board, 11);
        led_green = getLed(board, 7);
        led_red.off();
        led_yellow.off();
        led_green.on();
        light.className = "off";
        light.addEventListener("click", async () => {
            if (light.className == "off") {
                await delay(2);
                led_red.off();
                led_yellow.on();
                led_green.off();
                await delay(2);
                led_red.on();
                led_yellow.off();
                led_green.off();
                light.className = light.className == "on" ? "off" : "on";
            } else {
                await delay(2);
                led_red.off();
                led_yellow.off();
                led_green.on();
                light.className = light.className == "on" ? "off" : "on";
            }
        });
    });
}());
</script>
</body>
